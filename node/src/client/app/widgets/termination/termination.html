<div class="row">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Form Name</legend>

<!-- Select Basic -->
<div class="form-group">
  <label class="col-md-4 control-label" for="salutation">Salutation</label>
  <div class="col-md-4">
    <select id="salutation" name="salutation" class="form-control">
      <option value="Herr">Herr</option>
      <option value="Frau">Frau</option>
    </select>
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="firstname">First name</label>  
  <div class="col-md-4">
  <input id="firstname" name="firstname" type="text" placeholder="firstname" class="form-control input-md" required="">
  <span class="help-block">First name</span>  
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="surname">Surname</label>  
  <div class="col-md-4">
  <input id="surname" name="surname" type="text" placeholder="surname" class="form-control input-md" required="">
  <span class="help-block">Surname</span>  
  </div>
</div>

</fieldset>
</form>

<button class="btn" ng-click="$ctrl.createTermination()">Create Termination</button>
</div>

<object data="{{$ctrl.content}}" type="application/pdf" style="width: 100%; height: 1200px;"></object>
